<!DOCTYPE html>

<html xmlns:th="thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>

<meta charset="UTF-8"></meta>

<title>Registrar Credenciales</title>
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />

</head>

<body>
	<div class="container" align="center">
		<div class="card border-light text-center">
			<div class="card-body" align="center">
				<form th:action="@{/login}" method="post">
				
				<div class="col-sm-6">
						<img th:src="@{/imagenes/icon_user.png}" height="50%" width="50%" />
					</div>
					
					<div>
    <script>
        document.currentScript.parentNode.innerHTML = ' <br> ';
    </script>
</div>
					
					<div class="col-sm-6"><p  class="btn btn-lg btn-primary btn-block">Bienvenido a TecnoTrash</p></div>
				
							<div class="col-sm-6">
								<input type="text" name="username" id="username"
									class="form-control" placeholder="UserName" autofocus required />
							</div>
							
							<div>
    <script>
        document.currentScript.parentNode.innerHTML = ' <br> ';
    </script>
</div>

							<div class="col-sm-6">
								<input type="password" name="password" id="password"
									class="form-control" placeholder="Password" required/>
							</div>
							
							<div>
    <script>
        document.currentScript.parentNode.innerHTML = ' <br> ';
    </script>
</div>

						<div class="col-sm-6">
							<input type="submit" class="btn btn-lg btn-primary btn-block"
								value="Sign In" />
						</div>
						

					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />

				</form>

			</div>

		</div>

	</div>

</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="ISO-8859-1"></meta>
		<title>Busqueda de Usuarios</title>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
		<link 	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
				rel="stylesheet" id="bootstrap-css">
		</link>

		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script type="//code.jquery.com/jquery-1.11.1.min.js"></script>
				
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div>
    	<div class="container-fluid">
    		<div class="row clearfix">
    			<h1 class="btn btn-primary btn-md left-block">Busquedas</h1>
    			<form th:action="@{/usuario/buscar}" method="post" th:object="${usuario}">
    			<div class="form-group">
    			<div class="col-sm-12">
    				<input type="text" class="form-control" th:field="*{NUsuario}" id="district" placeholder="Ingrese el usuario que desea buscar">
    				</input>
    				
    			<div align="left">
    				<button type="submit" class="btn btn-danger">Buscar</button>
    				<a href="/usuario/listar" class="btn btn-danger">Cancelar</a>
    			</div>
    			</div>	    				
    			</div>
    		</form>
    		</div>
    
    	
	    	<hr class="sidebar-divider">
	    	<table class="table table-bordered table-hover table-striped" id="tab_logic">
	    						<thead>
	    							<tr>
	    								<th class="text-center">CODIGO</th>
    									<th class="text-center">NOMBRE DE USUARIO</th>
    									<th class="text-center">APELLIDO PATERNO</th>
    									<th class="text-center">APELLIDO MATERNO</th>
    									<th class="text-center">CORREO</th>
    								
	    							</tr>
	    						</thead>
	    						<tbody>
	    							<tr th:each="d: ${listaUsuarios}">   <!-- th:each es un for-->
	    								<td th:text="${d.CUsuario}"></td>
	    								<td th:text="${d.NUsuario}"></td>
	    								<td th:text="${d.NUsuarioAP}"></td>
	    								<td th:text="${d.NUsuarioAM}"></td>
	    								<td th:text="${d.NEmail}"></td>
	    				
	
	    							</tr>
	    						</tbody>
	    					</table>
	    	<p th:text="${mensaje}" class="form-text text-dark"></p>
	    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>

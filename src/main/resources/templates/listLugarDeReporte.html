<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

	<head>
	
		<meta charset="UTF-8"></meta>
		<title>LugaresDeReportes</title>
		
		<script type="text/javascript"
				src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<link
			href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
			rel="stylesheet" id="bootstrap-css">
		</link>
		
		<script
			src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
		</script>
		
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		
	</head>

	<body>
    	<div th:replace="fragments/header :: header"></div> <!-- th:replace para usar la misma cabecera en todas las paginas-->
    	<div class="container">
    		<form id="myform">
    			<div class="row clearfix">
    				<div class="col-md-12 column">
    					
    					<a 	style="border-bottom-color: green" th:href="@{/lugardereporte/irRegistrar}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-plus"></span> LugarDeReporte
    					</a>
    					
						<a 	style="border-bottom-color: green" th:href="@{/lugardereporte/irBuscar}"
    						id="add-row" type="button" class="btn btn-primary btn-md left-block">
    						<span class="glyphicon glyphicon-search"></span> Buscar
    					</a>
    					
    					<table class="table table-bordered table-hover table-striped" id="tab_logic">
    						<thead>
    							<tr>
    								<th class="text-center">CODIGO</th>
    								<th class="text-center">DIRECCION</th>
    								<th class="text-center">NUMERO CALLE</th>
    								<th class="text-center">DISTRITO</th>
    								<th class="text-center">TIPO DE VIA</th>
    								<th class="text-center">OPERACION</th>
    								<th class="text-center">OPERACION</th>
    							</tr>
    						</thead>
    						<tbody>
    							<tr th:each="d: ${listaDirecciones}">   <!-- th:each es un for-->
    								<td th:text="${d.CDireccion}"></td>
    								<td th:text="${d.NDireccion}"></td>
    								<td th:text="${d.NumDireccion}"></td>
    								<td th:text="${d.distrito.NDistrito}"></td>
    								<td th:text="${d.tipovia.NTipoVia}"></td>
    								<td><a th:href="@{/lugardereporte/eliminar?id=}+${d.CDireccion}">Eliminar</a></td>    								
    								<td><a th:href="@{'/lugardereporte/modificar/'}+${d.CDireccion}">Modificar</a></td>
    							</tr>
    						</tbody>
    					</table> 
    					
    				</div>
    			</div>
    			<div th:if="${mensaje}" class="alert alert-danger">
    				<p th:text="${mensaje}"></p>
    			</div>
    		</form>
    	</div>
    	<div th:replace="fragments/footer :: footer"></div>
	</body>

</html>
